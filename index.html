<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Barang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>ðŸ”† Penjualan Barang Elektronik ðŸ”†</h2>

        <form id="productForm">
            <label>Pilih Barang:</label>
            <select id="pilihBarang" required>
                <option value="">Pilih Produk</option>
            </select>
        
            <label>Kode Barang:</label>
            <input type="text" id="kode" readonly>
        
            <label>Nama Barang:</label>
            <input type="text" id="nama" readonly>
        
            <label>Harga Satuan (Rp):</label>
            <input type="text" id="harga" readonly>

            <img id="productImage" src="" alt="Gambar Produk" style="width: 150px; height: auto; display: none; margin-top: 10px;">
        
            <label>Jumlah Beli:</label>
            <input type="number" id="jumlah" required min="1">
        
            <label>Diskon (%):</label>
            <input type="number" id="diskon" required min="0" max="100">
        
            <button type="submit">Tambah ke Keranjang</button>
        </form>
        
        
        <table>
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama Barang</th>
                    <th>Jlh Beli</th>
                    <th>Harga</th>
                    <th>Diskon</th>
                    <th>Harga Total</th>
                </tr>
            </thead>
            <tbody id="productTable">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
